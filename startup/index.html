<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Text Adventure Showdown</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img class="header-title" src="header_icon.png" width="30px">

      <nav>
        <menu>
          <li class="header-menu"><a href="index.html" class="header-menu-link">Home</a></li>
          <li class="header-menu"><a href="play.html" class="header-menu-link">Play</a></li>
          <li class="header-menu"><a href="leaderboard.html" class="header-menu-link">Leaderboard</a></li>
        </menu>
      </nav>

    </header>

    <main>
      <section class="login-screen">
        <h3>Login</h3>
        <form method="get" action="play.html">
        <label for="user_email">Email</label>
        <input type="email" id="user_email" placeholder="cosmo@example.com" />
        </br>
        <label for="user_password">Password</label>
        <input type="password" id="user_password" placeholder="password"/>
        </br>
        <button type="submit">
            <img alt="submit" src="login.gif" height="50px">
        </button>
        <button type="submit">
            <img alt="submit" src="sign up.gif" height="50px">
        </button>
        </form>
      </section>
    </main>

    <footer>
      <span class="text-reset footer-item">Chase Odom</span>
      <a class = "footer-item" href="https://github.com/artmouse155/startup">GitHub</a>
    </footer>
  </body>
</html>
