<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Text Adventure Showdown</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <a class="header-title" href="index.html">
        <img src="header_icon.png" width="30px" />
      </a>

      <nav>
        <menu>
          <li class="header-menu">
            <a href="index.html" class="header-menu-link header-text">Home</a>
          </li>
          <li class="header-menu">
            <a href="play.html" class="header-menu-link header-text">Play</a>
          </li>
          <li class="header-menu">
            <a href="leaderboard.html" class="header-menu-link header-text"
              >Leaderboard</a
            >
          </li>
        </menu>
      </nav>

      <div class="header-right">
        <div class="trophy-section header-text">
          <b>üèÜ 37</b>
        </div>
        <form method="get" action="index.html">
          <button type="submit" class="log-out-button">Log Out</button>
        </form>
        <p class="header-text">Cosmo</p>
        <!--Account circle is from https://fonts.google.com/icons-->
        <img src="account_circle.png" width="30px" class="account_circle" />
      </div>
    </header>

    <main>
      <div class="login-screen">
        <h3 class="login-header">Welcome!</h3>
        <p>Ready for adventure?</br>Sign up or log in.</p>
        <div class="login-body">
          <form method="get" action="play.html" class="login-form">
            <label for="user_email">Email</label>
            <input
              class="input-box"
              type="email"
              id="user_email"
              placeholder=""
            />
            <br />
            <label for="user_password">Password</label>
            <input
              class="input-box"
              type="password"
              id="user_password"
              placeholder=""
            />
            <br />
            <div class="button-div">
              <button type="submit" class="login-screen-button login-button">
                Login
              </button>
              <button type="submit" class="login-screen-button signup-button">
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <span class="text-reset footer-item">Chase Odom</span>
      <a class="footer-item" href="https://github.com/artmouse155/startup"
        >GitHub</a
      >
    </footer>
  </body>
</html>
